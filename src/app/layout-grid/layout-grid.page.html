	<h3>Aprendendo a trabalhar com Grid</h3>

	<ion-grid text-center>

			<ion-col>Coluna 2</ion-col>
			<ion-col>Coluna 3</ion-col>
		</ion-row>
	</ion-grid>

	<h3>Linhas com quantidade de colunas diferentes</h3>
	<ion-grid text-center>
		<ion-row>
			<ion-col>Coluna 1</ion-col>
			<ion-col>Coluna 2</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>Col 1</ion-col>

			<ion-col></ion-col>
			<ion-col></ion-col>

			<ion-col></ion-col>

			<ion-col></ion-col>
			<ion-col></ion-col>
			<ion-col></ion-col>
		</ion-row>
	</ion-grid>

	<h3>Colunas com tamanho fixo</h3>
	<ion-grid>
		<ion-row>
			<ion-col size="1">1</ion-col>
			<ion-col size="4">2</ion-col>
			<ion-col>3</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row>
			<ion-col size="1">1</ion-col>

</ion-content>
